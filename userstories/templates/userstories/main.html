{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'userstories/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'userstories/main.css' %}">
    {% block head %}{% endblock %}
    <title>Scrum Board</title>
</head>
<body>
<header class="main-header">
    <a href="{% url 'userstories:index' %}">
        <h1 class="website-title">Scrum Board</h1>
    </a>
</header>
<main>
    <div class="content-box">
        <h2 class="page-title">{% block page-title %}{% endblock %}</h2>
        {% block content %}{% endblock %}
    </div>
</main>
</body>
</html>
